
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promofye - AI Image Generation SaaS Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/react-router-dom@6/umd/react-router-dom.production.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10/dist/framer-motion.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --background: #ffffff;
        --foreground: #0f172a;
        --card: #ffffff;
        --card-foreground: #0f172a;
        --popover: #ffffff;
        --popover-foreground: #0f172a;
        --primary: #0ea5e9;
        --primary-foreground: #ffffff;
        --secondary: #f1f5f9;
        --secondary-foreground: #334155;
        --muted: #f8fafc;
        --muted-foreground: #64748b;
        --accent: #f0f9ff;
        --accent-foreground: #0c4a6e;
        --destructive: #ef4444;
        --destructive-foreground: #ffffff;
        --border: #e2e8f0;
        --input: #f1f5f9;
        --ring: #0ea5e9;
        --sidebar: #f8fafc;
        --sidebar-foreground: #0f172a;
        --sidebar-primary: #0ea5e9;
        --sidebar-primary-foreground: #ffffff;
        --sidebar-border: #e2e8f0;
        --success: #10b981;
        --warning: #f59e0b;
        --radius: 0.75rem;
      }

      .dark {
        --background: #0f172a;
        --foreground: #f1f5f9;
        --card: #1e293b;
        --card-foreground: #f1f5f9;
        --popover: #1e293b;
        --popover-foreground: #f1f5f9;
        --primary: #38bdf8;
        --primary-foreground: #0c4a6e;
        --secondary: #334155;
        --secondary-foreground: #cbd5e1;
        --muted: #1e293b;
        --muted-foreground: #94a3b8;
        --accent: #1e3a5f;
        --accent-foreground: #e0f2fe;
        --destructive: #dc2626;
        --destructive-foreground: #f1f5f9;
        --border: #334155;
        --input: #1e293b;
        --ring: #38bdf8;
        --sidebar: #1e293b;
        --sidebar-foreground: #f1f5f9;
        --sidebar-primary: #38bdf8;
        --sidebar-primary-foreground: #0c4a6e;
        --sidebar-border: #334155;
        --success: #22c55e;
        --warning: #fbbf24;
      }

      body {
        background-color: var(--background);
        color: var(--foreground);
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      * {
        border-color: var(--border);
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'sans-serif'],
              display: ['Plus Jakarta Sans', 'Inter', 'sans-serif'],
            },
            colors: {
              background: 'var(--background)',
              foreground: 'var(--foreground)',
              card: 'var(--card)',
              'card-foreground': 'var(--card-foreground)',
              popover: 'var(--popover)',
              'popover-foreground': 'var(--popover-foreground)',
              primary: 'var(--primary)',
              'primary-foreground': 'var(--primary-foreground)',
              secondary: 'var(--secondary)',
              'secondary-foreground': 'var(--secondary-foreground)',
              muted: 'var(--muted)',
              'muted-foreground': 'var(--muted-foreground)',
              accent: 'var(--accent)',
              'accent-foreground': 'var(--accent-foreground)',
              destructive: 'var(--destructive)',
              'destructive-foreground': 'var(--destructive-foreground)',
              border: 'var(--border)',
              input: 'var(--input)',
              ring: 'var(--ring)',
              sidebar: 'var(--sidebar)',
              'sidebar-foreground': 'var(--sidebar-foreground)',
              'sidebar-primary': 'var(--sidebar-primary)',
              'sidebar-primary-foreground': 'var(--sidebar-primary-foreground)',
              'sidebar-border': 'var(--sidebar-border)',
              success: 'var(--success)',
              warning: 'var(--warning)',
            },
            borderRadius: {
              lg: "var(--radius)",
              md: "calc(var(--radius) - 2px)",
              sm: "calc(var(--radius) - 4px)",
            },
            boxShadow: {
                'sm': '0 1px 2px 0 rgb(0 0 0 / 0.05)',
                'DEFAULT': '0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1)',
                'md': '0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1)',
                'lg': '0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1)',
                'xl': '0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1)',
                '2xl': '0 25px 50px -12px rgb(0 0 0 / 0.25)',
            }
          },
        },
      };
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.8.2",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.12"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
